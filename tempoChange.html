<!DOCTYPE html>
<html>
<head>
  <title>WAAClock examples</title>
  <script src="js/WAAClock-latest.js"></script>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.3.js"></script>
  <script src="js/common.js"></script>
  <link href="css/rainbow.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="css/beatSequence.css"  />
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
  <script src="js/rainbow-custom.min.js"></script>
</head>

<body>
  <h1>Simple repetitive pattern</h1>
  <div id="description">
    This example demonstrates simple uses of <i>AudioParam.setValueAtTime2</i>, <i>AudioNode.start2</i>, and <i>Event.repeat</i> to repeat an event periodically. It demonstrates also the use of <i>WAAClock.timeStretch</i> to change the tempo for a group of events.
  </div>

  <div id="tempoSlider"></div>
  <div>Current tempo : <span id="tempoValue">60</span></div>

  <h2>Source code</h2>
  <div id="source"></div>

  <script src="tempoChange.js"></script>
  <script>
    $( '#tempoSlider').slider({
      min: 20, max: 500, step: 0.1, value: currentTempo,
      change: function(event, ui) {
        $('#tempoValue').html(ui.value)
        setTempo(ui.value)
      }
    })
  </script>

</body>

</html>
